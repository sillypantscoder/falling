<!DOCTYPE html>
<html>
	<head>
		<style>
html {
	height: 100%;
}
body {
	height: 100%;
	margin: 0;
	display: flex;
	align-items: stretch;
	justify-content: space-evenly;
	font-family: sans-serif;
}
.player {
	padding: 2em;
	background: #0002;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}
.piles {
	margin-top: 0.5em;
	display: flex;
}
.card-slot {
	display: inline-block;
	margin: 0.2em;
	width: 2em;
	height: 3em;
	border-radius: 0.4em;
	transition: background-color ease-in-out 0.07s;
}
.rider-slot {
	width: 3em;
	height: 2em;
}
.card-slot:empty {
	background-color: #0003;
}
.card {
	position: relative;
	display: inline-block;
	border-radius: 0.4em;
	background: white;
	width: 2em;
	height: 3em;
	box-shadow: 0em 0.3em 0.5em black;
	user-select: none;
}
.rider-slot > .card:not(.rideraddanimation), .card.rideranimation {
	transform: rotate(90deg) translate(-0.5em, -0.5em);
	box-shadow: 0.3em 0em 0.5em black;
}
.name {
	padding-top: 3em;
}
		</style>
	</head>
	<body>
		<div class="player">
			<div class="card-slot rider-slot"><div class="card" id="cardone"></div></div>
			<div class="piles">
				<div class="card-slot"><div class="card"></div></div>
				<div class="card-slot"><div class="card"></div></div>
			</div>
			<div class="name">Person</div>
		</div>
		<div class="player">
			<div class="card-slot rider-slot"></div>
			<div class="piles">
				<div class="card-slot"><div class="card"></div></div>
				<div class="card-slot" id="cardtwo"></div>
			</div>
			<div class="name">Person</div>
		</div>
		<div class="player">
			<div class="card-slot rider-slot"><div class="card"></div></div>
			<div class="piles">
				<div class="card-slot"></div>
				<div class="card-slot"></div>
			</div>
			<div class="name">Person</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
