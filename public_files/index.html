<!DOCTYPE html>
<html>
	<head>
		<style>
html {
	height: 100%;
}
body {
	height: 100%;
	margin: 0;
	display: flex;
	align-items: stretch;
	justify-content: space-evenly;
	font-family: sans-serif;
	user-select: none;
}
.player {
	padding: 2em;
	background: #0002;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}
.piles {
	margin-top: 0.5em;
	display: flex;
}
.card-slot {
	display: inline-block;
	margin: 0.2em;
	width: 2em;
	height: 3em;
	border-radius: 0.4em;
	transition: background-color ease-in-out 0.07s;
	position: relative;
}
.rider-slot {
	display: inline-flex;
	flex-direction: column;
	justify-content: flex-end;
	width: 3em;
	height: 2em;
}
.card-slot:empty {
	background-color: #0003;
}
.card {
	position: absolute;
	display: inline-block;
	border-radius: 0.4em;
	background: white;
	width: 2em;
	height: 3em;
	box-shadow: 0em 0.3em 0.5em black;
	z-index: 1;
	flex-shrink: 0;
}
.card.rider-card {
	transform: rotate(90deg) translate(-0.5em, -0.5em);
	box-shadow: 0.3em 0em 0.5em black;
	margin: -1em 0;
	position: relative;
}
.card.normal-transitions {
	transition: top ease-in-out 0.4s, left ease-in-out 0.4s, transform ease-in-out 0.4s, box-shadow ease-in-out 0.4s;
}
.name {
	padding-top: 3em;
}
		</style>
	</head>
	<body>
		<script src="index.js"></script>
	</body>
</html>
